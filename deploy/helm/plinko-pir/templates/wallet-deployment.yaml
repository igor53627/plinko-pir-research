{{- if .Values.rabbyWallet.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "plinko-pir.fullname" . }}-rabby-wallet
  labels:
    {{- include "plinko-pir.componentLabels" (dict "component" "rabby-wallet" "root" .) | nindent 4 }}
spec:
  replicas: {{ .Values.rabbyWallet.replicaCount }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      {{- include "plinko-pir.componentSelectorLabels" (dict "component" "rabby-wallet" "root" .) | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "plinko-pir.componentSelectorLabels" (dict "component" "rabby-wallet" "root" .) | nindent 8 }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/wallet-configmap.yaml") . | sha256sum }}
    spec:
      {{- with .Values.security.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: rabby-wallet
        image: "{{ .Values.rabbyWallet.image.repository }}:{{ .Values.rabbyWallet.image.tag }}"
        imagePullPolicy: {{ .Values.rabbyWallet.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.rabbyWallet.service.port }}
          protocol: TCP
        env:
        {{- if .Values.rabbyWallet.config.pirServerUrl }}
        - name: VITE_PIR_SERVER_URL
          value: {{ .Values.rabbyWallet.config.pirServerUrl | quote }}
        {{- else }}
        - name: VITE_PIR_SERVER_URL
          value: "http://{{ include "plinko-pir.fullname" . }}-pir-server:3000"
        {{- end }}
        {{- if .Values.rabbyWallet.config.cdnUrl }}
        - name: VITE_CDN_URL
          value: {{ .Values.rabbyWallet.config.cdnUrl | quote }}
        {{- else }}
        - name: VITE_CDN_URL
          value: "http://{{ include "plinko-pir.fullname" . }}-cdn-mock:8080"
        {{- end }}
        - name: VITE_FALLBACK_RPC
          value: {{ .Values.rabbyWallet.config.fallbackRpc | quote }}
        resources:
          {{- toYaml .Values.rabbyWallet.resources | nindent 10 }}
        {{- if .Values.rabbyWallet.livenessProbe.enabled }}
        livenessProbe:
          {{- toYaml .Values.rabbyWallet.livenessProbe | nindent 10 }}
        {{- end }}
        {{- if .Values.rabbyWallet.readinessProbe.enabled }}
        readinessProbe:
          {{- toYaml .Values.rabbyWallet.readinessProbe | nindent 10 }}
        {{- end }}
{{- end }}
