{{- if .Values.cdnMock.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "plinko-pir.fullname" . }}-cdn-config
  labels:
    {{- include "plinko-pir.componentLabels" (dict "component" "cdn-mock" "root" .) | nindent 4 }}
data:
  nginx.conf: |
    worker_processes auto;
    error_log /var/log/nginx/error.log warn;
    pid /var/run/nginx.pid;

    events {
        worker_connections 1024;
    }

    http {
        include /etc/nginx/mime.types;
        default_type application/octet-stream;

        log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_referer" '
                        '"$http_user_agent" "$http_x_forwarded_for"';

        access_log /var/log/nginx/access.log main;

        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 65;
        types_hash_max_size 2048;

        {{- if .Values.cdnMock.config.gzipEnabled }}
        # Gzip compression
        gzip on;
        gzip_vary on;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml application/octet-stream;
        gzip_disable "msie6";
        {{- end }}

        server {
            listen {{ .Values.cdnMock.service.port }};
            server_name _;

            {{- if .Values.cdnMock.config.corsEnabled }}
            # CORS headers
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, HEAD, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept' always;
            add_header 'Access-Control-Max-Age' 3600 always;

            if ($request_method = 'OPTIONS') {
                return 204;
            }
            {{- end }}

            # Health check endpoint
            location /health {
                access_log off;
                return 200 "healthy\n";
                add_header Content-Type text/plain;
            }

            # Serve hint.bin with aggressive caching
            location /hint.bin {
                root /data;
                {{- if .Values.cdnMock.config.cacheMaxAge }}
                add_header Cache-Control "public, max-age={{ .Values.cdnMock.config.cacheMaxAge }}";
                {{- end }}
            }

            # Serve delta files
            location /deltas/ {
                alias /data/deltas/;
                autoindex on;
                autoindex_format json;
                {{- if .Values.cdnMock.config.cacheMaxAge }}
                add_header Cache-Control "public, max-age={{ .Values.cdnMock.config.cacheMaxAge }}";
                {{- end }}
            }

            # Default location
            location / {
                root /data;
                autoindex on;
            }
        }
    }
{{- end }}
